<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Károly Róbert CRQQAV</title>
<link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>
	<section class="game">
		<div class="title">Rock, Paper, Scissors</div>
		
		<div class="score">
			<div class="playerScore">
				<h2>Player</h2>
				<p class="p-count count">0</p>
			</div>
				
			<div class="computerScore">
				<h2>Computer</h2>
				<p class="c-count count">0</p>
			</div>
		</div>
	
		<div class="move">Choose your move</div>
		
		<div class="movesleft">Moves Left: 10
		<br>
		</div>
		
	<div class="tables">		
	<table style="width:100%">
	<tr>
		<td><img src="rock.jpeg" style="width:250px;" alt="rock" usemap="#rockmap"></td>
		<td><br></td>
		<td><img src="paper.jpg" style="width:250px;" alt="paper" usemap="#papermap"></td>
		<td><br></td>
		<td><img src="ollo.jpg" style="width:250px;" alt="ollo" usemap="#ollomap"></td>	
	</tr>
	</table>
	</div>
		
		<div class="options">
			<button class="rock">Rock</button>
			<button class="paper">Paper</button>
			<button class="scissor">Scissors</button>
		</div>
		
		<div class="result"></div>
		
		<button class="reload"></button>

	</section>

	<script src="app.js"></script>
</body>
</html>
